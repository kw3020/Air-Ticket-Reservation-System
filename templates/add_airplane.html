{% extends 'layout.html' %}

{% block content %}
<h2>Add New Airplane</h2>
<form action="{{ url_for('add_airplane') }}" method="post">
    <label for="airplane_id">Airplane ID:</label>
    <input type="text" id="airplane_id" name="airplane_id" required><br>

    <label for="number_of_seats">Number of Seats:</label>
    <input type="number" id="number_of_seats" name="number_of_seats" required><br>

    <label for="manufacturing_company">Manufacturing Company:</label>
    <input type="text" id="manufacturing_company" name="manufacturing_company" required><br>

    <label for="model_number">Model Number:</label>
    <input type="text" id="model_number" name="model_number" required><br>

    <label for="manufacturing_date">Manufacturing Date:</label>
    <input type="date" id="manufacturing_date" name="manufacturing_date" required><br>

    <button type="submit">Add Airplane</button>
</form>
{% endblock %}
